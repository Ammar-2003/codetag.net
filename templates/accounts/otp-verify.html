{% load static %}
{% include 'includes/messages.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/main.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 flex items-center justify-center">

    <div class="bg-white bg-opacity-90 shadow-lg rounded-2xl p-8 max-sm:w-[90%] max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Email Verification</h2>

        <form method="post" action="/accounts/otp-verify/">
            {% csrf_token %}

            <label for="id_otp" class="block text-gray-700 text-sm font-semibold mb-2">One-Time Passcode</label>
            <input 
                type="text"
                name="otp"
                maxlength="6"
                id="id_otp"
                class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent mb-4"
                placeholder="Enter the 4-digit OTP"
                required
            >

            <button 
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-all">
                Verify
            </button>
        </form>

        <p class="text-xs text-center text-gray-500 mt-4">
            Didnâ€™t receive an OTP? <a href="#" class="text-blue-600 hover:underline">Resend</a>
        </p>
    </div>

</body>
</html>
